{% extends 'blogg/base.html' %}
{% block content %}
        <article class="media content-section">
            <img class="rounded-circe article-img" src="{{ object.author.profil.image.url }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{% url 'profil-detail' object.author.username %}">{{ object.author.first_name }} {{ object.author.last_name }}</a>
                    <small class="text-muted">{{ object.date_posted }}</small>
                </div>
                <h2 class="article-title">{{ object.title }}</h2>
                <p class="article-content">{{ object.content }}</p>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm" href="{% url 'post-update' object.id %}">Endre</a>
                        <a class="btn btn-danger btn-sm" href="{% url 'post-delete' object.id %}">Slett</a>
                    </div>
                {% endif %}
            </div>
        </article>
{% endblock content %}
