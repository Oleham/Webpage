{% extends 'blogg/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Registrer deg nå!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Registrer deg</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Har du allerede en konto? <a class="ml-2" href="{% url 'login' %}">Logg deg på</a>
            </small>
        </div>
    </div>
{% endblock content %}
