{% extends 'blogg/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Glemt passordet?</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Be om ett nytt passord</button>
            </div>
            <a href="{% url 'blogg-home' %}">Tilbake til startsiden</a>
        </form>
    </div>
{% endblock content %}
